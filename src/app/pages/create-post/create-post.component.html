<mat-card class="center-card">
    <mat-card-content>
        <div>
            <form [formGroup]="postForm">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                    <!-- <mat-error *ngIf="postForm.get('name').hasError('required')">name is required.</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Image</mat-label>
                    <input matInput formControlName="imgString" required>
                    <!-- <mat-error *ngIf="postForm.get('title').hasError('required')">Title is required.</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Content</mat-label>
                    <textarea matInput rows="5" formControlName="contentString" required></textarea>
                    <!-- <mat-error *ngIf="postForm.get('title').hasError('required')">Title is required.</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Posted By</mat-label>
                    <input matInput formControlName="postedByString" required>
                    <!-- <mat-error *ngIf="postForm.get('title').hasError('required')">Title is required.</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Tags</mat-label>
                    <mat-chip-grid #chipGrid aria-label="Enter tags">
                        <mat-chip-row *ngFor="let tagString of tagStrings; let i= index" (removed)="remove(tagString)">
                            {{ tagString }}
                            <mat-icon matChipRemove>close</mat-icon>
                        </mat-chip-row>

                <input placeholder="Add a tag"  
                [matChipInputFor]="chipGrid" 
                (matChipInputTokenEnd)="add($event)"/>
                    </mat-chip-grid>
                </mat-form-field>
                <button mat-raised-button color="primary" style="float:right;"
                [disabled]="!postForm.valid" (click)="createPost()">Create new post</button>
            </form>
        </div>
    </mat-card-content>
</mat-card>
